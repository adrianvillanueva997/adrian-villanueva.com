<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog: Index</title>
</head>
<body>
<div class="container">
    <ul>
        {{ range .posts }}
        <li>
            <div class="blogEntry">
                <div class="postDate">{{ .Date }} </div> <a href="/blog/{{ .File }}"> {{ .Title }}</a>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
</body>
</html>
